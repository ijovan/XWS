<div class="modal-header">
    <h3 class="modal-title">Stavka fakture</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Naziv robe ili usluge:</label>
            <input class="form-control" ng-model="invoiceItem.goodsName"></input>
        </div>
        <div class="form-group">
            <label>Količina:</label>
            <input class="form-control" ng-model="invoiceItem.quantity"></input>
        </div>
        <div class="form-group">
            <label>Jedinica mere:</label>
            <input class="form-control" ng-model="invoiceItem.measureUnit"></input>
        </div>
        <div class="form-group">
            <label>Jedinična cena:</label>
            <input class="form-control" ng-model="invoiceItem.pricePerUnit"></input>
        </div>
        <div class="form-group">
            <label>Vrednost:</label>
            <input class="form-control" ng-model="invoiceItem.amount"></input>
        </div>
        <div class="form-group">
            <label>Procenat rabata:</label>
            <input class="form-control" ng-model="invoiceItem.rabatePercentage"></input>
        </div>
        <div class="form-group">
            <label>Iznos rabata:</label>
            <input class="form-control" ng-model="invoiceItem.rabateAmount"></input>
        </div>
        <div class="form-group">
            <label>Umanjeno za rabat:</label>
            <input class="form-control" ng-model="invoiceItem.minusRabat"></input>
        </div>
        <div class="form-group">
            <label>Ukupan porez:</label>
            <input class="form-control" ng-model="invoiceItem.totalTax"></input>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn" ng-click="delete()">Delete</button>
</div>
